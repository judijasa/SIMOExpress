<!DOCTYPE html>
<html>
<head>
<!-- 
www.freecodecamp.org/news/responsive-web-design-how-to-make-a-website-look-good-on-phones-and-tablets/
-->
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<style>
  body {background-color: powderblue;}
  h1   {color: blue;}
  p    {color: red;}

  main {
    background: #d9d7d5;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
  }

  div {
    background: #767775;
    flex-basis: 100%;
    height: 100px;
    margin-bottom: 0.5rem;
  }

  @media (min-width: 600px) {
    main {
      flex-wrap: nowrap;
    }

    div {
      flex-basis: 33%;
    }
  }

</style>
</head>
<body>

<h1>The main element</h1>
<p>Check how format changes from Desktop to Mobile.</p>
<main>
  <div></div>
  <div></div>
  <div></div>
</main>
</body>
</html>
